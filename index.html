  <title>株式会社市原重機建設 2025年 忘年会</title>
  <style>
    body {
      background-color: #83AD46; /* 背景色を変更 */
      font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", sans-serif;
      margin: 0;
      padding: 20px 10px;
      text-align: center;
    }

    /* タイトル画像の設定 */
    .title-container {
      margin-bottom: 30px;
      padding: 0 10px;
    }
    .title-logo {
      max-width: 100%;
      width: 750px; /* タイトル画像の表示サイズ */
      height: auto;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .photo-frame {
      background: white;
      padding: 10px 10px 35px 10px;
      box-shadow: 3px 5px 12px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }

    .photo-frame p {
      margin: 0;
      font-size: 0.85rem;
      color: #333;
      font-weight: bold;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .photo-frame img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    /* 拡大画面 */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #overlay-container {
      background: white;
      padding: 10px 10px 50px 10px;
      position: relative;
    }

    #overlay img {
      max-width: 85vw;
      max-height: 70vh;
      display: block;
    }

    #overlay-caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      font-size: 30px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      border-radius: 50%;
    }
    #prev-btn { left: -70px; }
    #next-btn { right: -70px; }
    #close-btn { position: absolute; top: -50px; right: 0; background: white; border: none; padding: 5px 15px; cursor: pointer; border-radius: 20px; }

    /* モバイル対応 */
    @media (max-width: 768px) {
      #prev-btn { left: 10px; top: auto; bottom: -60px; }
      #next-btn { right: 10px; top: auto; bottom: -60px; }
    }

    .photo-frame:nth-child(odd) { transform: rotate(-2deg); }
    .photo-frame:nth-child(even) { transform: rotate(2deg); }
    .photo-frame:hover { transform: scale(1.1) rotate(0deg) !important; z-index: 10; }
  </style>
