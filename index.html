<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>忘年会アルバム</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 30px; }

    /* ギャラリーのレイアウト */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* 自動で並べる */
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    #gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover; /* 写真を枠いっぱいにトリミングして揃える */
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #gallery img:hover {
      transform: scale(1.05); /* ホバーで少し大きく */
    }

    /* 拡大画面（ライトボックス）のスタイル */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid white;
    }
  </style>
</head>
<body>

<h1>忘年会アルバム</h1>

<div id="gallery">
  <img src="images/DSC_0046.jpg">
  <img src="images/DSC_0045.jpg">
  <img src="images/DSC_0047.jpg">
</div>

<div id="overlay" onclick="this.style.display='none'">
  <img id="overlay-img" src="">
</div>

<script>
  const gallery = document.getElementById("gallery");
  const images = Array.from(gallery.getElementsByTagName("img"));

  // シャッフル機能（そのまま維持）
  images
    .sort(() => Math.random() - 0.5)
    .forEach(img => gallery.appendChild(img));

  // クリックで拡大する機能
  const overlay = document.getElementById("overlay");
  const overlayImg = document.getElementById("overlay-img");

  gallery.addEventListener("click", (e) => {
    if (e.target.tagName === "IMG") {
      overlayImg.src = e.target.src;
      overlay.style.display = "flex";
    }
  });
</script>

</body>
</html>
