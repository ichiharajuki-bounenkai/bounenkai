  <title>市原重機 2025年 忘年会アルバム</title>
  <style>
    body {
      background-color: #9acd32; /* 黄緑色 (YellowGreen) */
      font-family: "Helvetica Neue", Arial, "Hiragino Sans", "Meiryo", sans-serif;
      margin: 0;
      padding: 40px 10px;
      text-align: center;
    }

    h1 {
      font-size: 3rem; /* 大きく */
      color: white; /* 白文字 */
      /* 赤色の縁取り */
      text-shadow: 
        3px 3px 0 #ff0000, -3px -3px 0 #ff0000,
        3px -3px 0 #ff0000, -3px 3px 0 #ff0000,
        3px 0px 0 #ff0000, -3px 0px 0 #ff0000,
        0px 3px 0 #ff0000, 0px -3px 0 #ff0000;
      margin-bottom: 50px;
      letter-spacing: 2px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-frame {
      background: white;
      padding: 10px 10px 25px 10px;
      box-shadow: 5px 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .photo-frame img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .photo-frame:hover {
      transform: scale(1.1) rotate(0deg) !important;
      z-index: 10;
    }

    /* 拡大オーバーレイ */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay img {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid white;
    }

    /* 矢印ボタン */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 50px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 20px;
      user-select: none;
    }
    .nav-btn:hover { color: #9acd32; }
    #prev-btn { left: 10px; }
    #next-btn { right: 10px; }
    #close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; color: white; cursor: pointer; }
  </style>
</head>
