  <style>
    body {
      /* 背景：さらに明るく優しい薄黄緑 */
      background-color: #f7fff0; 
      background-image: radial-gradient(#e2fad9 1.5px, transparent 1.5px);
      background-size: 25px 25px;
      font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", "Kosugi Maru", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 40px 10px;
      text-align: center;
    }

    h1 {
      /* 丸ゴシックを強調 */
      font-family: "Hiragino Maru Gothic ProN", "Rounded Mplus 1c", "Kosugi Maru", sans-serif;
      font-size: 2.2rem;
      color: white;
      /* 赤い縁取りを細く綺麗に */
      text-shadow: 
        1.5px 1.5px 0 #ff0000, -1.5px -1.5px 0 #ff0000,
        1.5px -1.5px 0 #ff0000, -1.5px 1.5px 0 #ff0000;
      margin-bottom: 40px;
      font-weight: bold;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-frame {
      background: white;
      padding: 10px 10px 25px 10px;
      box-shadow: 3px 5px 12px rgba(0,0,0,0.12);
      cursor: pointer;
      transform: rotate(-2.5deg);
      transition: transform 0.2s;
    }

    /* 写真ごとにバラバラの傾きをつけて手作り感を出す */
    .photo-frame:nth-child(even) { transform: rotate(3deg); }
    .photo-frame:nth-child(3n) { transform: rotate(-1.5deg); }
    .photo-frame:nth-child(5n) { transform: rotate(2deg); }

    .photo-frame img {
      width: 180px;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .photo-frame:hover {
      transform: scale(1.1) rotate(0deg) !important;
      z-index: 10;
      box-shadow: 5px 10px 20px rgba(0,0,0,0.18);
    }

    /* 拡大画面（オーバーレイ） */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #overlay img {
      max-width: 90%;
      max-height: 75%;
      border: 6px solid white;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    /* 矢印ボタン */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      font-size: 35px;
      padding: 0;
      cursor: pointer;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    .nav-btn:hover { background: rgba(255,255,255,0.4); }
    #prev-btn { left: 20px; }
    #next-btn { right: 20px; }
    
    #close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: none;
      padding: 10px 25px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 30px;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
